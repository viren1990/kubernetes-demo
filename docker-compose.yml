version: "3.8"
services:
  orders-service:
    build:
      context: orders
      dockerfile: ./Dockerfile
    ports:
      - "9001:9001"

  customers-service:
    build:
      context: customers
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ORDER_SERVICE_BASE_URL=http://orders-service:9001
    depends_on:
      - orders-service
